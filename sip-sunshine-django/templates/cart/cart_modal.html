{% load i18n %}
{# Shopping Cart Modal #}
<div id="cartModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="border-radius: 12px; border: none; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            
            <!-- Modal Header -->
            <div class="modal-header" style="background: linear-gradient(135deg, #f34949 0%, #d63d3d 100%); color: white; border: none; border-radius: 12px 12px 0 0; padding: 20px;">
                <h5 class="modal-title" style="font-weight: 700; letter-spacing: 0.5px;">
                    ðŸ›’ {% trans "Shopping Cart" %}
                </h5>
                <button type="button" class="btn-close" onclick="cart.closeCartModal()" style="background: rgba(255,255,255,0.5); border: none; padding: 8px; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center;" title="Close">
                    Ã—
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body" style="padding: 30px;">
                
                <!-- Cart Items -->
                <div id="cartItems" style="margin-bottom: 20px;">
                    <!-- Populated by JavaScript -->
                </div>

                <!-- Cart Summary -->
                <div id="cartSummary" style="margin-bottom: 20px;">
                    <!-- Populated by JavaScript -->
                </div>

            </div>

            <!-- Modal Footer -->
            <div class="modal-footer" style="border-top: 1px solid #e0e0e0; padding: 20px; background: #f8f9fa; gap: 10px;">
                <a href="{% url 'restaurant:menu' %}" class="btn btn-secondary" style="border-radius: 6px;">
                    {% trans "Order More" %}
                </a>
                <button type="button" class="btn btn-primary" onclick="cart.proceedToCheckout()" style="background: linear-gradient(135deg, #f34949 0%, #d63d3d 100%); color: white; border: none; border-radius: 6px; font-weight: 600; padding: 10px 30px;">
                    {% trans "Checkout" %} â†’
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Styles for cart modal -->
<style>
    .modal.fade {
        transition: opacity 0.3s ease;
    }

    .modal.show {
        opacity: 1;
    }

    .modal-backdrop {
        background: rgba(0, 0, 0, 0.5);
    }

    #cartItems {
        max-height: 400px;
        overflow-y: auto;
    }

    .cart-item input[type="text"] {
        font-size: 12px !important;
        padding: 6px 8px !important;
    }
</style>
